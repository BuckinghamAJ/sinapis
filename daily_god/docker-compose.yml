services:
  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      - default

  sinapis:
    build: .
    expose:
      - 8000
    depends_on:
      - memcached
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    env_file:
      - .env.prod
    networks:
      - default
      - outside

  frontend-proxy:
    image: nginx:latest
    ports:
      - "8001:80"
    volumes:
      - static_volume:/static:ro
      - media_volume:/app/mediafiles
    depends_on:
      - mustard-seed
    networks:
      - default

networks:
  outside:
    external: true

volumes:
  static_volume:
  media_volume:
