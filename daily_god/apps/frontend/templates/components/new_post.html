{% load tailwind_filters %}

<dialog id="new_post_model" class="modal">
    <div class="modal-box">
        <form method="post">
            {% csrf_token %}
            {{ post_form|crispy }}
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
    </div>
</dialog>
