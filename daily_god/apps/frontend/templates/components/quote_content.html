{% load static %}
{% load _extras %}

{% if 'Meditation'|check_tag:quote %}
    <div class="card bg-base-100 w-96 image-full shadow-xl mx-6">
        <figure>
            <img
                src="{% static '/img/meditation_img.jpg' %}"
                alt="meditation" />
        </figure>
{% else %}
    <div class="card bg-base-100 w-96 shadow-xl mx-6">
{% endif %}
    <div class="card-body">
        <p class="font-sans font-semibold">{{quote.content}}</p>
    </div>
</div>
