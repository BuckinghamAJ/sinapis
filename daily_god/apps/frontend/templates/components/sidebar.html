{% load _extras %}

<div class="drawer-side border-x-2 border-b-2 border-gray-500">
  <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
  <ul class="menu text-white min-h-full w-64 p-4 bg-neutral">
    <!-- Sidebar content here -->
      <!-- TODO: Implement Feed curration
      <li><a class="hover:bg-gray-700">My Feed</a></li>

    <li>
      <a class="hover:bg-gray-700" @click="$store.seedling.referred_page = '/' " 
        hx-get="{% url 'home' %}" 
        hx-push-url="false" 
        hx-target="#main_content" 
        hx-trigger="click" 
        hx-swap="innerHTML"
        hx-vals='{"component": "sidebar"}'

      auth_start @click="$store.seedling.referred_page = '/bookmarked/' " hx-get="{% url 'bookmarked' %}" hx-push-url="false" hx-target="#main_content" hx-trigger="click" hx-swap="innerHTML" auth_end>Bookmarks</a></li>
    {% endauth_button %}
  </ul>
